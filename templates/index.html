<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake News Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 8%;
      max-width: 650px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container shadow-lg p-5 bg-white rounded">
    <h2 class="text-center text-primary mb-4">ðŸ“° Fake News Detection</h2>
    <form method="post" action="/">
      <div class="mb-3">
        <textarea class="form-control" name="news" rows="6" placeholder="Paste your news article here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Check News</button>
    </form>

    {% if prediction %}
      <div class="result alert alert-{{ 'danger' if prediction == 'Fake' else 'success' }} text-center">
        <strong>Prediction:</strong> {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
